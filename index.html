<!DOCTYPE html>
<html lang="en" dir="ltr">
  <h1>
  Canvas Tutorial
  </h1>
<canvas id="canvas" width="600" height="600"></canvas>

  <body>

    <<script type="text/javascript">
      let canvas = document.querySelector('canvas');
      let context = canvas.getContext('2d');
      context.fillRect(100,30,400,400);
    </script>
  </body>
</html>
